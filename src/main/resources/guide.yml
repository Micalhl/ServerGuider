title: "Server - 指引"
shape:
  - '         '
  - ' AAAAAAA '
  - ' AAAAAAA '
  - ' AAAAAAA '
  - ' AAAAAAA '
  - '  P X N  '

template:
  'X':
    material: BARRIER
    name: "&c&l关闭菜单"
    feature:
      - ==: Close
  'P':
    material: ARROW
    name: "&r上一页"
    feature: Previous
  'N':
    material: ARROW
    name: "&r下一页"
    feature: Next
  'A':
    material: BOOK
    name: "&f{name}"
    lore:
      - "&f是否阅读过: {option}"
      - ""
      - "&f左键打开"
    feature:
      - ==: Functional
        keyword: Guide$information
        read: "&a是"
        or: "&c否"